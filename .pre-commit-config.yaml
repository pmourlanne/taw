repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
    -   id: check-yaml
    -   id: end-of-file-fixer
        exclude: taw/testing/outputs
    -   id: trailing-whitespace
        exclude: taw/testing/
-   repo: https://github.com/psf/black
    rev: 23.7.0
    hooks:
    -   id: black

exclude: "taw/tests/data/"
